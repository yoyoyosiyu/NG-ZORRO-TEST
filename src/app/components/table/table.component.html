<nz-table #basicTable [nzData]="listOfData" [nzTotal]="100" [nzPageSize]="20" [nzShowQuickJumper]="true" [nzFrontPagination]="false"
          (nzPageIndexChange)="getTableData($event)">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.address }}</td>
    <td>
      <a>Action ä¸€ {{ data.name }}</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a nz-popconfirm nzTitle="Are you sure delete this task?" (nzOnConfirm)="confirm(data)" (nzOnCancel)="cancel()"
      >Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
